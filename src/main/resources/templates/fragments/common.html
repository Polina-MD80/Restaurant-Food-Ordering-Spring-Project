<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<head th:fragment="head-basic">
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>


    <link rel="stylesheet" href="/css/style.css">
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->

</head>

<body>

<!--fragment for navigation and search-->
<header th:fragment="nav">
    <section th:fragment="navigation" class="navbar">
        <div class="container-contact">
            <div class="logo">
                <a href="#" title="Logo">
                    <img src="/images/restaurant-logo.png" alt="Restaurant Logo" class="img-responsive">
                </a>
            </div>
            <span>
            <form th:method="get" >
                <label  for="lang">
                    <img th:src="#{flag}" style="width: 30px">
                </label>
                <select
                        onchange="this.form.submit()"
                        id="lang"
                        name="lang">
                    <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                    <option value="de_DE" th:selected="${#locale.toString()} == 'de_DE'">Deutsch</option>
                    <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                </select>
            </form>
            </span>
            <div class="menu text-right">
                <ul>


                    <li>
                        <div sec:authorize="hasRole('ADMIN')" class="dropdown">
                            <button class="dropbtn">Admin</button>
                            <div class="dropdown-content">
                                <a href="/categories/add">Category add</a>
                                <a href="/products/add">Product add</a>
                                <a href="/items/add">Item add</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/categories">Categories</a>
                    </li>
                    <li>
                        <a href="/items/foods">Foods</a>
                    </li>
                    <li>
                        <a href="/items/drinks">Drinks</a>
                    </li>
                    <li>
                        <a href="/contacts">Contact</a>
                    </li>
                    <li>
                        <a sec:authorize="!isAuthenticated()" th:href="@{/users/login}">Login</a>
                    </li>

                    <li>
                        <a sec:authorize="!isAuthenticated()" th:href="@{/users/register}">Register</a>
                    </li>
                    <li>
                        <a th:href="@{cart}"><img width="30px" high="30px"
                                                       src="https://img.icons8.com/emoji/48/000000/shopping-cart-emoji.png"/></a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/users/logout}" th:method="post"><a>
                            <span sec:authorize="isAuthenticated()" th:text="#{greeting}"></span>
                            <th:span sec:authentication="name"></th:span>
                            ! </a>
                            <input class="btn btn-link" type="submit" value="Logout">
                        </form>

                    </li>


                </ul>
            </div>

            <div class="clearfix"></div>
        </div>
    </section>
    <!-- Navbar Section Ends Here -->


    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search text-center">
        <div class="container-contact">

            <form action="food-search.html" method="POST">
                <input type="search" name="search" placeholder="Search for Food.." required>
                <input type="submit" name="submit" value="Search" class="btn btn-primary">
            </form>

        </div>
    </section>
    <!-- fOOD sEARCH Section Ends Here -->
</header>

<!--    category section starts here-->
<section class="categories" th:fragment="categories">
    <div class="container-contact">
        <h2 class="text-center">Explore Menu</h2>

        <a href="/items/foods">
            <div class="box-3 float-container">
                <img src="/images/food.jpg" alt="Food" class="img-responsive img-curve">

                <h3 class="float-text text-white">FOOD</h3>
            </div>
        </a>

        <a href="/items/drinks">
            <div class="box-3 float-container">
                <img src="/images/drinks.jpg" alt="Drinks" class="img-responsive img-curve">

                <h3 class="float-text text-white">DRINKS</h3>
            </div>
        </a>

        <a href="/items/others">
            <div class="box-3 float-container">
                <img src="/images/forks.jpg" alt="Other" class="img-responsive img-curve">

                <h3 class="float-text text-white">OTHER</h3>
            </div>
        </a>

        <div class="clearfix"></div>
    </div>
</section>




<div th:fragment="quantity_control(quantityValue,itemId)">
    <div>
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link linkMinus" th:iid="${itemId}" href=""><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${quantityValue}" th:id="'quantity' + ${itemId}"
                       onkeydown="return false;"
                       class="form-control text-center" style="width: 55px" />
            </li>
            <li class="page-item">
                <a class="page-link linkPlus" th:iid="${itemId}" href=""><b>+</b></a>
            </li>
        </ul>
    </div>

</div>


<section th:fragment="social" class="social">
    <div class="container-contact text-center">
        <ul>
            <li>
                <a href="https://www.facebook.com/poli.ip.5" target="_blank"><img
                        src="https://img.icons8.com/fluent/50/000000/facebook-new.png"/></a>
            </li>
            <li>
                <a href="https://www.instagram.com/poli_md80" target="_blank"><img
                        src="https://img.icons8.com/fluent/48/000000/instagram-new.png"/></a>
            </li>
            <li>
                <a href="https://twitter.com/ip_poli" target="_blank"><img
                        src="https://img.icons8.com/fluent/48/000000/twitter.png"/></a>
            </li>
            <li>
                <a href="mailto: abc@example.com" target="_blank"><img
                        src="https://img.icons8.com/fluency/48/000000/apple-mail.png"/></a>
            </li>
            <li>
                <a href="tel:0888888888"><img src="https://img.icons8.com/fluency/48/000000/ringing-phone.png"/></a>
            </li>
        </ul>
    </div>
</section>

<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Warning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <span id="modalBody"></span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments :: modal_dialog"></div>
<footer th:fragment="footer" class="footer">
    <div class="container-contact text-center">
        <p><span>&copy</span> Created by <a href="https://github.com/Polina-MD80" target="_blank">Poli IP</a></p>
    </div>
</footer>

</body>
</html>
