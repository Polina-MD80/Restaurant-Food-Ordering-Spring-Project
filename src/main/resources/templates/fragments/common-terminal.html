<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="terminal-head">
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-terminal.css}">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:fragment="terminal_nav">
    <nav class="navbar navbar-expand-lg bg-info navbar-dark">
        <a class="navbar-brand">
            <img th:src="@{/images/restaurant-logo.png}" alt="Restaurant Logo">
        </a>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Restaurant </a>
                </li>

                <th:block sec:authorize="hasRole('ADMIN')">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terminal/items}">Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terminal/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terminal/stats}">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terminal/products}">Products</a>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/terminal/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/terminal}">Terminal</a>
                </li>

                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/users/login}">Login </a>
                </li>
                <li class="nav-item">
                    <form sec:authorize="isAuthenticated()" class="nav-link" th:action="@{/users/logout}"
                          th:method="post">
                        <input class="btn btn-danger" type="submit" value="Logout">
                    </form>
                </li>

            </ul>
        </div>
    </nav>
</div>

<div th:fragment="modal_dialog" class="modal fade text-center" id="modalDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modalTitle">Warning</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <span id="modalBody"></span>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
