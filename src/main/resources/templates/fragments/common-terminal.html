<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="terminal-head">
    <meta charset="UTF-8">
    <!-- Important to make website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css">
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>

<body>
<div th:fragment="terminal_nav">
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <a class="navbar-brand">
            <img th:src="@{/images/restaurant-logo.png}" alt="Restaurant Logo">
        </a>

        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home </a>
                </li>
                <th:block sec:authorize="hasRole('ADMIN')">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories/add}">Categories add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/products/add}">Products add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/items/add}">Items add</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/terminal/users}">Users</a>
                    </li>
                </th:block>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items/foods}">Foods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items/drinks}">Drinks </a>
                </li>
                <!--          <li class="nav-item">-->
                <!--            <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/users/login}">Login </a>-->
                <!--          </li>-->
                <li class="nav-item">
                    <form sec:authorize="isAuthenticated()" class="nav-link" th:action="@{/users/logout}"
                          th:method="post">
                        <input class="btn text-danger" type="submit" value="Logout">
                    </form>
                </li>

            </ul>
        </div>
    </nav>
</div>

</body>
</html>
