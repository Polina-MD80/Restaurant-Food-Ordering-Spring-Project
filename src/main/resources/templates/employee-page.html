<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common::head"></head>
<body>

<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <a class="navbar-brand">
                <img th:src="@{/images/restaurant-logo.png}" alt="Restaurant Logo">
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home </a>
                    </li>
                    <th:block sec:authorize="hasRole('ADMIN')">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/categories/add}">Categories add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/products/add}">Products add</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/items/add}">Items add</a>
                        </li>
                    </th:block>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/foods}">Foods</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/drinks}">Drinks </a>
                    </li>
                    <!--          <li class="nav-item">-->
                    <!--            <a sec:authorize="!isAuthenticated()" class="nav-link" th:href="@{/users/login}">Login </a>-->
                    <!--          </li>-->
                    <li class="nav-item">
                        <form  sec:authorize="isAuthenticated()" class="nav-link" th:action="@{/users/logout}"
                              th:method="post">
                            <input class="btn text-danger" type="submit" value="Logout">
                        </form>
                    </li>

                </ul>

            </div>

        </nav>
    </div>

</div>

</body>
</html>
