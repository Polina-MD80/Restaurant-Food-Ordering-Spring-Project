<article   class="categories-add">
    <form  enctype="multipart/form-data"
           th:object="${categoryBindingModel}"
           th:method="post"
           th:action="@{/categories/add}">
        <label >Type category</label><br>
        <input th:field="*{name}"
                name="name"
                text="category name"
                required minlength="1" maxlength="20"
                type="text"
                id="inputName"
                class="form-control"
                aria-describedby="inputNameError">
        <br>
        <label th:for="description">Type description</label><br>
        <textarea  th:field="*{description}"
                   name="description"
                   text="description"

                   id="inputDescription"
                   class="form-control"
                   aria-describedby="inputDescriptionError"></textarea>
        <br>
        <label th:for="picture">Upload picture</label><br>
        <div >
            <label for="picture">
<!--                <img src="/images/add-img.png" alt=""/>-->
            </label>
            <input th:field="*{picture}" type="file" id="picture" name="picture" accept="image/png, image/jpeg" />
        </div>

        <div class="btn">
            <button  class="btn btn-primary btn-block w-50" type="submit">Add Category</button>
        </div>


    </form>

</article><br>
