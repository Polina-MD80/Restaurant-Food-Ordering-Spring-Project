<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common-terminal::terminal-head"></head>
<body>

<div class="container-fluid">
    <div th:replace="fragments/common-terminal::terminal_nav"></div>
    <div class="p-3 text-center">
        <h4>Manage users</h4>
        <a th:href="@{/terminal/new-user}">Create new user</a>
    </div>
    <div th:if="${success != null}" th:text="${success}" class="alert alert-success text-center"></div>

    <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>isActive</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="u : ${allUsers}" th:object="${u}">
                <td th:text="*{id}"></td>
                <td th:text="*{username}"></td>
                <td th:text="*{email}"></td>
                <td th:text="*{role}"></td>
                <td >
                    <a th:if="*{active==true}" class="fas fa-check-circle icon-green" href=""></a>
                    <a th:unless="*{active==true}" class="fas fa-times icon-dark" href=""></a>
                </td>
                <td><a class="fas fa-edit fa-2x icon-green" th:href="@{'/terminal/users/edit/' + ${u.id}}"></a> &nbsp
                    <a class="fas fa-trash fa-2x icon-dark" th:href="@{'/terminal/users/delete/' + ${u.id}}"></a></td>
            </tr>
            </tbody>

        </table>
    </div>

</div>
<footer th:replace="fragments/common::footer"></footer>
</body>
</html>
