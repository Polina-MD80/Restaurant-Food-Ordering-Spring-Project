<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>

<body>
<!-- Navbar Section Starts Here -->
<header th:replace="fragments/common::nav"></header>
<!-- CAtegories Section Starts Here -->
<section th:replace="fragments/common :: categories"></section>
<!-- Categories Section Ends Here -->
<!-- fOOD MEnu Section Starts Here -->
<div class="clearfix"></div>


<section class="food-menu">
    <div class="container-contact">
        <h2 class="text-center">Menu</h2>

        <div th:each="i : ${allItems}" th:object="${i}" class="food-menu-box">
            <div class="food-menu-img">
                <img th:src="*{picture.getUrl()}" alt="No Image" class="img-responsive img-curve">
            </div>

            <div class="food-menu-desc">
                <h4 th:text="*{name}">Food Title</h4>
                <p class="food-price" th:text="*{price}">$2.3</p>
                <p class="food-detail" th:text="*{toString()}">
                    Made with Italian Sauce, Chicken, ....
                </p>
                <span class="food-detail" th:each="a : ${i.allergens}">
                    <img th:src="${a}" alt="no image" width="20px" high="20px"  img>
                </span>
                <br>
                <th:block th:if="*{isActive()}">
                    <span th:replace="fragments/common::quantity_control(1, ${i.id})">
                        Quantity
                    </span>
                    <button id="buttonAddToCart"  class="btn btn-primary">Order Now</button>
                </th:block>
            </div>
        </div>


        <div class="clearfix"></div>


    </div>

    <p class="text-center">
        <a href="/items/foods">See All Foods</a>
    </p>
</section>
<!-- fOOD Menu Section Ends Here -->

<!-- social Section Starts Here -->
<section th:replace="fragments/common::social"></section>
<!-- social Section Ends Here -->
<div class="clearfix"></div>
<!-- footer Section Starts Here -->
<footer th:replace="fragments/common::footer"></footer>
<!-- footer Section Ends Here -->
<script type="text/javascript">
    contextPath = "[[@{/}]]";
    var itemId = "[[@{i.id}]]";
</script>

<script th:src="@{/js/quantity_control.js}"></script>
<script th:src="@{/js/add_to_cart.js}"></script>


</body>
</html>
