<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common::head"></head>

<body>
<!-- Navbar Section Starts Here -->
<header th:replace="fragments/common::navigation"></header>

<section class="update-add">
    <form
            th:object="${productAddBindingModel}"
            th:method="post"
            th:action="@{/products/add}">
        <label>Type Product</label><br>
        <input th:field="*{name}"
               name="name"
               text="product name"
               required minlength="2" maxlength="20"
               type="text"
               id="inputName"
               class="form-control"
               aria-describedby="inputNameError">
        <br>

        <div class="form-group p-3">
            <label class="p-2" for="allergens">Allergens:</label><br>
            <input th:field="*{allergens}"
                   th:each="a : ${T(softuni.restaurant.model.entity.enums.AllergenEnumName).values()}"
                   th:text="${a} + ' ' + ' ' + ' '" th:value="${a}"
                   class="m-3" type="checkbox" name="allergen" id="allergens"
                   text="Allergen">
            <br>
        </div>

        <div>
            <button class="btn btn-primary" type="submit">Add Product</button>
        </div>


    </form>

</section>
<br>


<section th:object="${allProducts}" class="food-menu cat">
    <div class="container">
        <h2 class="text-center">All Products</h2>

        <div th:each="p: ${allProducts}" th:object="${p}" class="food-menu-box">

            <div class="food-menu-desc">
                <h4 th:text="*{name}">Product Name</h4>

                <span class="food-detail" th:each="a : ${p.allergens}">
                    <img th:src="${a.imageUrl}" alt="no image" img>
                </span>
                <br>
                <div class="row">
                    <form th:method="delete"
                          th:action="@{/products/delete/{id}(id=*{id})}">
                        <input type="submit" value="Delete Product" class="btn"/>
                    </form>
                    <a th:href="@{/products/edit/{id}(id = *{id})}" class="btn">Edit Product</a>
                </div>
            </div>
        </div>


        <div class="clearfix"></div>


    </div>

    <p class="text-center">
        <a href="/foods">See All Foods</a>
    </p>
</section>

<footer th:replace="fragments/common::footer"></footer>
<!-- footer Section Ends Here -->

</body>
</html>
